<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>下载</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script>
$(document).ready(function () {
        //给file前加上当前主机网址
        $.each($("a[name='file']"), function (k, v) {
            $(v).attr("href", 'http://' + window.location.host + $(v).attr("href"));
        });
    })
</script>
</head>
	<style>*{ padding: 0px; margin: 0px;}
		.x_box{ background: #fff; width: 100vw; min-height: 100vh;}
		.nr_box{background: url(download.jpg) no-repeat center 0; background-size:100% auto;width: 100vw; height: 100vh;min-height: 170vw;position: relative;}
		.buttom_btn{width: 100%; height: 300px; bottom: 0px; position: absolute;cursor: pointer;}
	</style>
<body>
	<div class="x_box"><div class="nr_box"><a class="buttom_btn" name="file" download="filename" href="app-release.apk" target="_blank"></a></div></div>
</body>
</html>
